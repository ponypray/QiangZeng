<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QIANG ZENG | AIGC Portfolio</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Space Grotesk', 'monospace'],
                    },
                    colors: {
                        brand: {
                            black: '#030303',
                            dark: '#0A0A0A',
                            gray: '#888888',
                            cyan: '#00F2FF',
                        }
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scanline': 'scanline 8s linear infinite',
                    },
                    keyframes: {
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' }
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '1', boxShadow: '0 0 10px rgba(0, 242, 255, 0.2)' },
                            '50%': { opacity: '0.6', boxShadow: '0 0 20px rgba(0, 242, 255, 0.6)' }
                        },
                        'float-1': {
                            '0%, 100%': { transform: 'translate(0, 0)' },
                            '33%': { transform: 'translate(4px, -8px)' },
                            '66%': { transform: 'translate(-4px, 4px)' },
                        },
                        'float-2': {
                            '0%, 100%': { transform: 'translate(0, 0)' },
                            '33%': { transform: 'translate(-6px, 6px)' },
                            '66%': { transform: 'translate(6px, -4px)' },
                        },
                        'float-3': {
                            '0%, 100%': { transform: 'translate(0, 0)' },
                            '33%': { transform: 'translate(5px, 5px)' },
                            '66%': { transform: 'translate(-5px, -5px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #030303;
            color: #ffffff;
            overflow-x: hidden;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        /* Default scrollbar styling */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #030303; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }

        /* Utility to hide scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass-card {
            background: rgba(15, 15, 15, 0.3);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: border-color 0.4s ease, box-shadow 0.4s ease, filter 0.5s ease, opacity 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        /* Default state for non-hero cards: Grayscale, Darker */
        .glass-card:not(.hero-card) {
            filter: grayscale(100%) brightness(0.6);
            opacity: 0.9;
        }

        /* Hover state for non-hero cards: Restore full color and brightness */
        .glass-card:not(.hero-card):hover {
            filter: grayscale(0%) brightness(1);
            opacity: 1;
        }

        /* Mouse Follow Spotlight */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(
                600px circle at var(--mouse-x) var(--mouse-y),
                rgba(0, 242, 255, 0.08),
                transparent 40%
            );
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1;
        }
        .glass-card:hover::before { opacity: 1; }
        .glass-card:hover { border-color: rgba(0, 242, 255, 0.3); }

        /* Hover Scan Effect */
        .glass-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: -150%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: skewX(-25deg);
            pointer-events: none;
            z-index: 2;
        }

        .glass-card:hover::after {
            animation: scan-shine 0.6s ease-in-out;
        }
        
        /* Disable scan effect for hero card */
        .hero-card::after {
            display: none !important;
            animation: none !important;
        }

        @keyframes scan-shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .scanline-overlay {
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 242, 255, 0.03) 51%, transparent 52%);
            background-size: 100% 4px;
            animation: scanline 0.2s linear infinite;
            pointer-events: none;
        }

        .cursor-blink {
            display: inline-block; width: 2px; height: 1.2em;
            background-color: #00F2FF; margin-left: 4px;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .global-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: radial-gradient(800px at var(--mouse-x) var(--mouse-y), rgba(0, 242, 255, 0.02), transparent 80%);
            z-index: 1;
        }

        .dynamic-island {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
        }

        /* Click Ripple Effect */
        .click-ripple {
            position: fixed;
            border-radius: 50%;
            border: 1px solid rgba(0, 242, 255, 0.6);
            background: transparent;
            width: 1px;
            height: 1px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
            animation: ripple-anim 0.5s linear forwards;
        }

        @keyframes ripple-anim {
            0% { width: 0px; height: 0px; opacity: 1; border-width: 2px; }
            100% { width: 400px; height: 400px; opacity: 0; border-width: 0px; }
        }
        
        .float-anim-1 { animation: float-1 12s ease-in-out infinite; }
        .float-anim-2 { animation: float-2 15s ease-in-out infinite; }
        .float-anim-3 { animation: float-3 18s ease-in-out infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased selection:bg-brand-cyan selection:text-black relative">
    <div id="root"></div>
</body>
</html>
